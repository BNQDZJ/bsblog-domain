<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var time = 1;
		var secondEle = document.getElementById("second");
		var timer = setInterval(function(){
			secondEle.innerHTML = time;
			time--;
			if(time==0){
				clearInterval(timer);
				location.href="http://www.bsblog.cn:996/zzy";
			}
				
		},1000);
	}
</script>
</head>
<body>
	<span style="color:red" id="second">5</span><a href="http://www.bsblog.cn:996/zzy">这里</a>!
</body>
</html>
